<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smoothie Lab - Ordena AquÃ­</title>
<style>
html, body { margin:0; padding:0; height:100%; overflow:hidden; background:black; }
video#bg-video { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:0; }
iframe#jotform-frame { position:absolute; top:0; left:0; width:100%; height:100%; border:none; z-index:2; display:none; }
button.order-button { position:fixed; bottom:30px; right:30px; padding:45px 70px; font-size:3rem; border:none; border-radius:20px; background-color:rgba(255,255,255,0.9); cursor:pointer; animation:pulse 1.5s infinite; z-index:3; transition:transform 0.3s; }
button.order-button:hover { transform:scale(1.05); }
img.qr-code { position:fixed; bottom:30px; left:30px; width:120px; height:auto; z-index:3; border-radius:12px; }
@keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.08);} 100%{transform:scale(1);} }
</style>
</head>
<body>

<video id="bg-video" autoplay muted loop playsinline>
<source src="smoothie-lab-video.mp4" type="video/mp4" />
Tu navegador no soporta video HTML5.
</video>

<iframe id="jotform-frame" src="https://form.jotform.com/251917269087064" id="jotform-frame"></iframe>

<img src="QR.png" alt="QR Ordena Smoothie Lab" class="qr-code" id="qr-code" />

<button class="order-button" id="order-button">ðŸ›’ Ordena aquÃ­</button>

<script>
const jotformFrame = document.getElementById('jotform-frame');
const orderButton = document.getElementById('order-button');
const qrCode = document.getElementById('qr-code');
let inactivityTimer;
let confirmationInactivityTimer;
let isFormVisible = false;

function startInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(() => { closeForm(); }, 15000); // 15 segundos de inactividad en confirmaciÃ³n
}

function resetInactivityTimer() {
    if (isFormVisible) {
        startInactivityTimer();
    }
}

function openForm() {
    jotformFrame.style.display = 'block';
    orderButton.style.display = 'none';
    qrCode.style.display = 'none';
    isFormVisible = true;

    window.addEventListener('mousemove', resetInactivityTimer);
    window.addEventListener('keydown', resetInactivityTimer);
    window.addEventListener('scroll', resetInactivityTimer);
    window.addEventListener('touchstart', resetInactivityTimer);
    window.addEventListener('click', resetInactivityTimer);
}

function closeForm() {
    jotformFrame.style.display = 'none';
    orderButton.style.display = 'block';
    qrCode.style.display = 'block';
    isFormVisible = false;
    clearTimeout(inactivityTimer);
    clearTimeout(confirmationInactivityTimer);

    window.removeEventListener('mousemove', resetInactivityTimer);
    window.removeEventListener('keydown', resetInactivityTimer);
    window.removeEventListener('scroll', resetInactivityTimer);
    window.removeEventListener('touchstart', resetInactivityTimer);
    window.removeEventListener('click', resetInactivityTimer);
}

// Detectar cuando el formulario cambia a la pantalla de confirmaciÃ³n
document.getElementById('jotform-frame').addEventListener('load', () => {
    const frame = document.getElementById('jotform-frame');
    try {
        const frameUrl = frame.contentWindow.location.href;
        if (frameUrl.includes('thankyou')) {
            // Esperar 10 segundos en pantalla de confirmaciÃ³n
            clearTimeout(confirmationInactivityTimer);
            confirmationInactivityTimer = setTimeout(() => {
                frame.contentWindow.location.reload(); // Reiniciar formulario tras 10 segundos
            }, 10000);

            // Iniciar inactividad de 15 segundos para regresar al video
            startInactivityTimer();
        }
    } catch (e) {
        // No se puede leer la URL por polÃ­tica de CORS, ignorar
    }
});

orderButton.addEventListener('click', openForm);
</script>

</body>
</html>
