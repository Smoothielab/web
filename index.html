<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Smoothie Lab - Ordena Aqu√≠</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
  }
  video#bg-video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
  }
  iframe#jotform-frame {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
    z-index: 2;
    display: none;
  }
  button.order-button {
    position: fixed;
    bottom: 30px; right: 30px;
    padding: 45px 70px; /* 3x m√°s grande */
    font-size: 3rem;    /* 3x m√°s grande */
    border: none;
    border-radius: 20px;
    background-color: rgba(255,255,255,0.9);
    cursor: pointer;
    animation: pulse 1.5s infinite;
    z-index: 3;
    transition: transform 0.3s;
  }
  button.order-button:hover {
    transform: scale(1.05);
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<!-- Video MP4 local en loop -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="smoothie-lab-video.mp4" type="video/mp4" />
  Tu navegador no soporta video HTML5.
</video>

<!-- Formulario Jotform oculto inicialmente -->
<iframe id="jotform-frame" src="https://form.jotform.com/251917269087064"></iframe>

<!-- Bot√≥n ordenar con carrito -->
<button class="order-button" onclick="openForm()">üõí Ordena aqu√≠</button>

<script>
  const jotformFrame = document.getElementById('jotform-frame');
  let inactivityTimer;

  function openForm() {
    jotformFrame.style.display = 'block';
    startInactivityTimer();

    document.onmousemove = resetInactivityTimer;
    document.onkeypress = resetInactivityTimer;
    document.ontouchstart = resetInactivityTimer;
    document.onclick = resetInactivityTimer;
  }

  function startInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(closeForm, 60000); // 60 segundos
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(closeForm, 60000);
  }

  function closeForm() {
    jotformFrame.style.display = 'none';
    clearTimeout(inactivityTimer);

    document.onmousemove = null;
    document.onkeypress = null;
    document.ontouchstart = null;
    document.onclick = null;
  }
</script>

</body>
</html>
