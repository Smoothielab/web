<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smoothie Lab - Ordena Aquí</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    position: relative;
  }

  iframe.video-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  iframe#jotform-frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 2;
    display: none;
  }

  .overlay {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  .order-button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    animation: pulse 1.5s infinite;
    transition: background-color 0.3s, transform 0.3s;
  }

  .order-button:hover {
    background-color: rgba(255, 255, 255, 1);
    transform: scale(1.05);
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<!-- Video de YouTube en background -->
<iframe class="video-bg" src="https://www.youtube.com/embed/PMIUJYUS-Us?autoplay=1&mute=1&controls=0&loop=1&playlist=PMIUJYUS-Us" frameborder="0" allow="autoplay; fullscreen"></iframe>

<!-- Formulario de Jotform oculto inicialmente -->
<iframe id="jotform-frame" src="https://form.jotform.com/251917269087064"></iframe>

<div class="overlay">
  <button class="order-button" onclick="openForm()">Ordena aquí</button>
</div>

<script>
  const jotformFrame = document.getElementById('jotform-frame');
  let inactivityTimer;

  function openForm() {
    jotformFrame.style.display = 'block';
    resetInactivityTimer();

    document.onmousemove = resetInactivityTimer;
    document.onkeypress = resetInactivityTimer;
    document.ontouchstart = resetInactivityTimer;
    document.onclick = resetInactivityTimer;
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(closeForm, 60000); // 60 sec
  }

  function closeForm() {
    jotformFrame.style.display = 'none';
    clearTimeout(inactivityTimer);

    document.onmousemove = null;
    document.onkeypress = null;
    document.ontouchstart = null;
    document.onclick = null;
  }
</script>

</body>
</html>
