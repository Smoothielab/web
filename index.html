<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smoothie Lab - Ordena Aquí</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
  }
  .video-bg, #jotform-frame {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
  }
  #jotform-frame {
    display: none;
    z-index: 2;
  }
  .order-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 15px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    background-color: rgba(255, 255, 255, 0.9);
    cursor: pointer;
    animation: pulse 1.5s infinite;
    z-index: 3;
    transition: transform 0.3s;
  }
  .order-button:hover {
    transform: scale(1.05);
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>

<!-- Video YouTube fullscreen background -->
<iframe class="video-bg"
  src="https://www.youtube.com/embed/D-65FC1wokg?autoplay=1&mute=1&controls=0&loop=1&playlist=D-65FC1wokg&modestbranding=1"
  frameborder="0"
  allow="autoplay; fullscreen"
  allowfullscreen>
</iframe>

<!-- Jotform fullscreen hidden initially -->
<iframe id="jotform-frame" src="https://form.jotform.com/251917269087064"></iframe>

<!-- Order button -->
<button class="order-button" onclick="openForm()">Ordena aquí</button>

<script>
  const jotformFrame = document.getElementById('jotform-frame');
  let inactivityTimer;

  function openForm() {
    jotformFrame.style.display = 'block';
    startInactivityTimer();

    document.onmousemove = resetInactivityTimer;
    document.onkeypress = resetInactivityTimer;
    document.ontouchstart = resetInactivityTimer;
    document.onclick = resetInactivityTimer;
  }

  function startInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(closeForm, 60000); // 60 sec
  }

  function resetInactivityTimer() {
    clearTimeout(inactivityTimer);
    inactivityTimer = setTimeout(closeForm, 60000);
  }

  function closeForm() {
    jotformFrame.style.display = 'none';
    clearTimeout(inactivityTimer);

    document.onmousemove = null;
    document.onkeypress = null;
    document.ontouchstart = null;
    document.onclick = null;
  }
</script>

</body>
</html>
